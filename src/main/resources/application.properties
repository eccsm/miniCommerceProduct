#spring.profiles.active=kub
spring.profiles.active=dev
spring.application.name=miniCommerceProduct
server.port=8090
logging.level.root=info
#Redis Server
spring.cache.type=redis
#Redis server port
spring.data.redis.port=6379
#Timeout in seconds
redis.timeout=2000
#Maximum Active Connection Count
redis.maximumActiveConnectionCount=128

#---
spring.config.activate.on-profile=dev
#spring.config.import=optional:configserver:http://localhost:8071
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=product_db
spring.data.redis.host=localhost
#---
spring.config.activate.on-profile=kub
spring.data.mongodb.host=mongo-deployment
spring.data.mongodb.port=27017
spring.data.mongodb.database=product_db
spring.data.redis.host=redis-deployment